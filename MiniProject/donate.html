<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Donate - Blood & Organ Availability</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="site-header">
        <div class="container header-inner">
            <h1 class="logo">Blood & Organ Availability</h1>
            <nav>
                <ul class="nav-list">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="blood.html">Looking for Blood</a></li>
                    <li><a href="organ.html">Looking for Organ</a></li>
                    <li><a href="donate.html" class="active">Donate</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container page-content">
        <h2>Donate Blood / Organs</h2>
        <p>If you want to register as a donor (demo form below). For production, store the entries in a secure database.</p>

        <section class="card">
            <h3>Donation Registration (Demo)</h3>
            <form id="donation-form">
                <label for="donor-name">Full Name</label>
                <input id="donor-name" type="text" required>

                <label for="donor-email">Email</label>
                <input id="donor-email" type="email" required>

                <label for="donor-phone">Phone</label>
                <input id="donor-phone" type="tel" required>

                <label for="donor-type">I want to</label>
                <select id="donor-type" required>
                    <option value="">Select</option>
                    <option value="blood">Donate Blood</option>
                    <option value="organ">Register as Organ Donor</option>
                </select>

                <label for="blood-group-d">Blood Group (if donating blood)</label>
                <select id="blood-group-d">
                    <option value="">Select</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>

                <button class="btn" type="submit">Submit</button>
            </form>

            <div id="donation-response" class="results"></div>
        </section>
    </main>

</body>
</html>
